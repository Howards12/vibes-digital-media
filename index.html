<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ===========================
         CORE SEO TAGS
    ============================ -->
    <title>Vibes Digital Media | Digital Marketing Agency for SEO & Social Media</title>

    <meta
      name="description"
      content="Vibes Digital Media is a results-driven digital marketing agency offering SEO services, social media management, lead generation campaigns, and high-converting web design for brands across the U.S., Europe, and Africa."
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://www.vibesdigitalmedia.com/" />

    <!-- ===========================
         FAVICONS & APP ICONS
         (Update href paths to match your actual files)
    ============================ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <!-- Optional: Web App Manifest if you have one -->
    <!-- <link rel="manifest" href="/site.webmanifest" /> -->

    <!-- ===========================
         OPEN GRAPH (SOCIAL SHARING)
         (Use your real OG image from Gemini)
    ============================ -->
    <meta
      property="og:title"
      content="Vibes Digital Media — Your Digital Marketing Agency"
    />
    <meta
      property="og:description"
      content="SEO, social media management, lead generation and web design that turn clicks into clients."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.vibesdigitalmedia.com/" />
    <meta
      property="og:image"
      content="https://www.vibesdigitalmedia.com/images/og-image.png"
    />

    <!-- ===========================
         TWITTER CARD
    ============================ -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Vibes Digital Media — Your Digital Marketing Agency"
    />
    <meta
      name="twitter:description"
      content="Vibes Digital Media provides SEO, social media management, web design, and lead generation campaigns designed to grow your business."
    />
    <meta
      name="twitter:image"
      content="https://www.vibesdigitalmedia.com/images/og-image.png"
    />

    <!-- ===========================
         STRUCTURED DATA (JSON-LD)
         Update logo URL to your schema logo file.
    ============================ -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What types of businesses does Vibes Digital Media work with?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Vibes Digital Media works with service businesses, consultants, agencies, e-commerce brands and local businesses that want a clear, measurable growth strategy in the United States, Europe, Nigeria, South Africa and beyond."
            }
          },
          {
            "@type": "Question",
            "name": "What is included in your SEO services?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Our SEO services include a technical SEO audit, on-page optimization, keyword research, content recommendations, internal linking, schema markup and monthly reporting focused on sustainable, white-hat growth."
            }
          },
          {
            "@type": "Question",
            "name": "Do you manage social media content and engagement?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes. We plan content, write captions, post to major platforms and provide light community management while aligning social campaigns with your lead generation and sales goals."
            }
          },
          {
            "@type": "Question",
            "name": "Can you help us generate more leads and booked calls?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Lead generation is a core part of our offer. We combine SEO, paid search, paid social and conversion-focused landing pages plus follow-up systems to generate more qualified leads and booked calls."
            }
          },
          {
            "@type": "Question",
            "name": "How do your pricing packages work?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We offer four main packages—Essential, Growth, Professional and Enterprise—so startups and established brands can choose a level that matches their goals. Every package includes clear deliverables, transparent reporting and direct communication with our team."
            }
          }
        ]
      }
      </script>
      

    <!-- (Optional) You can add WebSite JSON-LD too later if you want -->
    <!-- <script type="application/ld+json"> ... </script> -->
  </head>

  <body class="bg-[#020817]">
    <!-- React root -->
    <div id="root"></div>

    <!-- ===========================
         LINKEDIN FOLLOW BUTTON
         (Non-React widget version)
    ============================ -->
    <div id="linkedin-follow" style="margin: 2rem auto; text-align: center;">
      <script src="https://platform.linkedin.com/in.js" type="text/javascript">
        lang: en_US
      </script>

      <script
        type="IN/FollowCompany"
        data-id="109896183"
        data-counter="right"
      ></script>
    </div>

    <!-- React entry (defer for better performance) -->
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
